{% load static %}

<div class="abrir-anotacao" id="card{{ forloop.counter }}">
    <div class="fechar-anotacao">
        <button class="close-button">x</button>
    </div>
    <div class="comentarios">
                    {% for comentario in anotacoes %}
                    <div class="card-comentarios">
                        <div class="card-username">
                            <div class="info-username">
                                <h3>@{{comentario.usuario}}</h3>
                                </div>
                                <div class="deletar-comentario">
                                    <form method="POST" action="{% url 'projeto:delete' comentario.id %}">
                                        {% csrf_token %}
                                        <button id="delete-trash"><i class='bx bx-trash'></i></button>
                                    </form>
                                </div>
                                </form>
                            </div>
                            <div class="card-infos">
                                <div class="card-image-create">
                                    <div class="card-image">
                                        <img src="{% static 'assets/user_card.png' %}" alt="user-ico">
                                    </div>
                                </div>
                                <div class="comentario-usuario">
                                    <p>{{comentario.anotacao}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="anotacao">
                    <i class='bx bx-chat open-notepad'></i>
                </div>
