{% load static %}

{% if user.is_staff %}
        <div class="abrir-anotacao">
            <div class="fechar-anotacao">
                <button class="close-button">x</button>
            </div>
                <div class="div-anotacao">
                    <form action="{% url 'projeto:note' forloop.counter %}" method="POST" class="form-anotacao">
                    {% csrf_token %}
                        <textarea placeholder="Digite aqui sua anotação" name='anotacao-usuario' id="pegar-anotacao"></textarea>
                </div>
                        <button class="custom-button-anotacao" type="submit">Fazer sua Anotação</button>
                        </form>
                        <div class="comentarios">
                            {% for comentario in anotacoes %}
                                <div class="card-comentarios">
                                    <div class="card-username">
                                        <div class="info-username">
                                            <h3>@{{comentario.usuario}}</h3>
                                            </div>
                                            <div class="deletar-comentario">
                                                <form method="POST" action="{% url 'projeto:delete' comentario.id %}">
                                                    {% csrf_token %}
                                                    <button id="delete-trash"><i class='bx bx-trash'></i></button>
                                                </form>
                                            </div>
                                            </form>
                                        </div>
                                        <div class="card-infos">
                                            <div class="card-image-create">
                                                <div class="card-image">
                                                    <img src="{% static 'assets/user_card.png' %}" alt="user-ico">
                                                </div>
                                            </div>
                                            <div class="comentario-usuario">
                                                <p>{{comentario.anotacao}}</p>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="anotacao">
                            <i class='bx bx-pencil open-notepad'></i>
                        </div> 

{% else %}
{% include 'consulta_anotacoes_basico.html' %}
{% endif %}
